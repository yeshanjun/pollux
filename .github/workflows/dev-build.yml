name: Dev Build

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "**/*.md"
      - "LICENSE"
      - "**/*.png"
      - "**/*.jpg"
      - "**/*.example"
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/PULL_REQUEST_TEMPLATE.md"

  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true
  CLAUDE_SYSTEM_PREAMBLE: ${{ vars.CLAUDE_SYSTEM_PREAMBLE }}

jobs:
  build-linux-musl:
    name: Build Linux (Musl)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Musl Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Add Rust Target
        run: rustup target add x86_64-unknown-linux-musl

      - uses: Swatinem/rust-cache@v2
        with:
          key: x86_64-unknown-linux-musl

      - name: Build Binary
        run: cargo build --release --locked --target x86_64-unknown-linux-musl --bin pollux

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pollux-linux-musl
          path: target/x86_64-unknown-linux-musl/release/pollux
          retention-days: 3
